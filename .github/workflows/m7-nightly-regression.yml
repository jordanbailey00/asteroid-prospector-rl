name: m7-nightly-regression

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  m7-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy fastapi pydantic starlette httpx pytest

      - name: Run M7 benchmark threshold gate
        run: |
          python tools/bench_m7.py \
            --run-root artifacts/benchmarks/runs \
            --output-path artifacts/benchmarks/nightly-bench.json \
            --run-id nightly-bench \
            --trainer-total-env-steps 300 \
            --trainer-window-env-steps 100 \
            --eval-max-steps-per-episode 128 \
            --replay-limit 64 \
            --replay-latency-iterations 10 \
            --replay-latency-warmup-iterations 2 \
            --memory-soak-iterations 120 \
            --memory-growth-limit-mb 32 \
            --min-trainer-steps-per-sec 25 \
            --max-replay-latency-p95-ms 250 \
            --max-memory-final-growth-mb 16

      - name: Run M7 replay stability gate
        run: |
          python tools/stability_replay_long_run.py \
            --run-root artifacts/stability/runs \
            --output-path artifacts/stability/nightly-stability.json \
            --run-id-prefix nightly-stability \
            --cycles 2 \
            --trainer-total-env-steps 300 \
            --trainer-window-env-steps 100 \
            --eval-max-steps-per-episode 128 \
            --catalog-iterations 40 \
            --frame-iterations 160 \
            --index-reload-iterations 120 \
            --frame-limit 64 \
            --memory-growth-limit-mb 32

      - name: Profile websocket replay transport
        run: |
          python tools/profile_ws_replay_transport.py \
            --run-root artifacts/ws_profile/runs \
            --output-path artifacts/ws_profile/nightly-ws-profile.json \
            --run-id nightly-ws-profile \
            --trainer-total-env-steps 300 \
            --trainer-window-env-steps 100 \
            --eval-max-steps-per-episode 256 \
            --ws-limit 256 \
            --min-replay-frames 32 \
            --iterations-per-config 2 \
            --batch-size-candidates 64,128,256 \
            --max-chunk-bytes-candidates 65536,131072,262144 \
            --yield-every-batches 8

      - name: Upload M7 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: m7-nightly-artifacts
          path: |
            artifacts/benchmarks/*.json
            artifacts/stability/*.json
            artifacts/ws_profile/*.json
          if-no-files-found: error
